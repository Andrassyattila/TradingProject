<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="header.html :: head"></div>
</head>
<body>
<div th:replace="header.html :: copy"></div>
    <div class="container">
        <form name="update" id="update" th:object="${profile}" th:action="@{/profile/edit}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputGivenName">First name</label>
                    <input type="text" class="form-control"  id="inputGivenName" th:name="firstName" th:value="${profile.firstName}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSurname4">Last name</label>
                    <input type="text" class="form-control"  id="inputSurname4" th:value="${profile.surName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control"  id="inputEmail4"  th:value="${profile.email}">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone number</label>
                    <input type="text" class="form-control"  id="inputPhone" th:value="${profile.phoneNumber}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control"  id="inputCity" th:value="${profile.city}">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control"  id="inputZip" th:value="${profile.postcode}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</body>
</html>
