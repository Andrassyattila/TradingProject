<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="header.html :: head"></div>
</head>
<body>
<div th:replace="header.html :: copy"></div>

<div class="container">
    <div class="title">
        <h1>Registration</h1>
    </div>
    <form name="reg" id="reg" th:object="${user}" th:action="@{/registration}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputGivenName">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="inputGivenName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname4">Last name</label>
                <input type="text" class="form-control" th:field="*{surName}" id="inputSurname4" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputUserName">Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="inputUserName" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone number</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" id="inputPhone" placeholder="Phone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" th:field="*{city}" id="inputCity">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" th:field="*{postcode}" id="inputZip">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
