<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="header.html :: head"></div>
</head>
<body>
<div th:replace="header.html :: copy"></div>
    <div class="cont">
        <div class="main-content">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div id="products"th:each="product:${user.products}">
                        <a th:href="@{/product/{id}(id=${product.id})}">
                            <div class="card">
                                <img class="card-img-top" th:src="@{Images/products/{id}/{image}(id=${product.id},image=${product.getImage()})}"  alt="" />
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.title}"></h5>
                                    <p class="card-text" th:text="${product.prefPrice}"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
