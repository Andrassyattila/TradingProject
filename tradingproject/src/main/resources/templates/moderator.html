<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Project</title>

    <div th:replace="header.html :: head"></div>
</head>
<body>
<div class="main-content">
    <div><h2>Unauthorized products</h2></div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product:${newProducts}">
            <a th:href="@{/moderator/product/{id}(id=${product.id})}">
                <div class="card">
                    <img class="card-img-top" th:src="@{/Images/products/{id}/{image}(id=${product.id},image=${product.getImage()})}"  alt="" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                        <p class="card-text" th:text="${product.prefPrice}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
