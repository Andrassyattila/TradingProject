<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">-->

        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        </div>

    </head>
    <body>
    <div th:fragment="copy">
    <div  class="header">
        <div id="menu">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
                <div class="container">
                    <a class="navbar-brand" href="#">Trading Project</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarsExample07">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/add}">Advertise</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Charity</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                        <div sec:authorize="isAnonymous()" class="login">
                            <a th:href="@{/login}">
                                <button type="button" class="btn btn-primary">
                                    Log in
                                </button>
                            </a>
                            <a th:href="@{/registration}">
                                <button   type="button" class="btn btn-primary">
                                    Registration
                                </button>
                            </a>
                        </div>
                        <div  sec:authorize="isAuthenticated()" class="login">
                            <div class="dropdown text-end">
                                <a th:href="@{/profile}" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img th:src="@{https://github.com/mdo.png}" alt="mdo" width="32" height="32" class="rounded-circle">
                                </a>
                                <ul class="dropdown-menu text-small" style="text-decoration-color: white" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" th:href="@{/profile/myproducts}">My products</a></li>
                                    <li><a class="dropdown-item" th:href="@{/myprofile/}">Profile</a></li>
                                    <li><a class="dropdown-item" th:href="@{/messages/}">Messages</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <form id="logout" th:action="@{/logout}" method="post">
                                        <div><input type="submit" value="Sign out"/></div>
                                    </form>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </div>
    </div>

    </body>

    </html>
